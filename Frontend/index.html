<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install 文件夹选择器</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📁 Install 脚本文件夹选择器</h1>
            <p>选择包含安装包的文件夹，自动生成执行命令</p>
        </header>

        <main>
            <!-- 文件选择区域 -->
            <section class="file-selector-section">
                <div class="selector-wrapper">
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-zone-content">
                            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p class="drop-text">拖拽文件夹到这里</p>
                            <p class="drop-subtext">或者</p>
                            <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
                            <button id="selectBtn" class="select-button">选择文件夹</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 命令生成区域 -->
            <section id="commandSection" class="command-section" style="display: none;">
                <h2>🚀 生成的命令</h2>
                <div id="commandDisplay" class="command-display"></div>
                <button id="copyBtn" class="copy-button">
                    <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    复制命令
                </button>
                <div id="copyNotification" class="copy-notification">✅ 已复制到剪贴板</div>
            </section>

            <!-- 使用说明 -->
            <section class="instructions">
                <h2>📖 使用说明</h2>
                <ol>
                    <li>点击"选择文件夹"按钮或拖拽文件夹到上方区域</li>
                    <li>点击"复制命令"按钮</li>
                    <li>在终端中粘贴并执行命令</li>
                </ol>
            </section>
        </main>

        <footer>
            <p>🔧 配合 Install.sh 脚本使用</p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
